<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script type="text/javascript" src="game.js"></script>
    <title>JS RPG GAME</title>
</head>
<body>

    <div class="slidecontainer">
        <input class="slider" type="range" min="0" max="1" value="0.3" step="0.1" class="slider" id="myRange">
    </div>

<div id="all">

    <div class="conteneur">
        <div class="divtitre">
            <h3 class="titre">Bienvenue dans une aventure incroyable <br/> Qui Ãªtes-vous ?</h3>
        </div>
    </div>

    <div class="persocontainer">
        <div class="perso" id="hobbit" onmouseover="setStats(hobbit)" onclick="setPlayer(hobbit)">
            <h3 class="persotitre">Un hobbit</h3>
            <img class="imgperso" draggable="false" src="./img/players/hobbit.jpg">
        </div>
        <div class="perso" id="nain" onmouseover="setStats(nain)" onclick="setPlayer(nain)">
            <h3 class="persotitre">Un nain</h3>
            <img class="imgperso" draggable="false" src="./img/players/nain.jpg">
        </div>
        <div class="perso" id="magicien" onmouseover="setStats(magicien)" onclick="setPlayer(magicien)">
            <h3 class="persotitre">Un magicien</h3>
            <img class="imgperso" draggable="false" src="./img/players/magicien.jpg">
        </div>
        <div class="perso" id="elf" onmouseover="setStats(elf)" onclick="setPlayer(elf)">
            <h3 class="persotitre">Un elf</h3>
            <img class="imgperso" draggable="false" src="./img/players/elf.jpg">
        </div>
    </div>

    <div class="statsContainer">
        <div class="stats">
            <h5 id="sClasse">Classe : </h5>
            <h5 id="sVie">Vie : </h5>
            <h5 id="sForce">Force : </h5>
            <h5 id="sMagie">Magie : </h5>
            <h5 id="sIntelligence">Intelligence : </h5>
            <h5 id="sDescription"></h5>
        </div>
    </div>
</div>

<script type="text/javascript" src="gestion_audio.js"></script>
</body>
</html>
